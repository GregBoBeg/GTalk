<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>GTalk</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><img src="images/LogoGTalk.png" width=50>GTalk</h1>
				<p>Welcome to GTalk!</p>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Discussion</label>
						<select name="room" id="room">
							<option value="General">General</option>
							<option value="Relationships">Relationships</option>
							<option value="Parenting">Parenting</option>
							<option value="Health">Health</option>
							<option value="Exercise">Exercise</option>
							<option value="Diet">Diet</option>
							<option value="Spiritual">Spiritual</option>
							<option value="Employment">Employment</option>
							<option value="Business">Business</option>
							<option value="Investments">Investments</option>
							<option value="Hobbies">Hobbies</option>
							<option value="Vacations">Vacations</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Discussion</button>
				</form>
			</main>
			<footer><a href="about.html" class="page-link">Behind-The-Scenes Tour</a></footer>
		</div>
	</body>
</html>
